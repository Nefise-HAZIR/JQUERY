<head>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <style>

</head>
<body>
   <button>Add and remove prop</button>
   <div></div>
    <script>
    $(document).ready(function(){
        $("button").click(function (){
            var $x=$("div");
            $x.prop("color","FF0000");
            $x.append("the color prop has the fallowing value: "+$x.prop("color"));
            $x.removeProp("color");
            $x.append("<br>the color prop has the fallowing value: "+$x.prop("color"));
        })
    })
    </script>
</body>
</html>
