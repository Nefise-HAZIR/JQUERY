<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <style>
     
    </style>
</head>
<body>
   <p><b>Note:</b> check and uncheck the checkbox and then click the button to refresh content.</p>
   <button>check value of attr() and prop()</button>
   <br><br>

   <input type="checkbox" checked="checked" id="check1">
   <label for="check1">check me</label>
   <p id="p1"></p>
   
    <script>
        $(document).ready(function(){
            $("button").click(function (){
                $('#p1').html("attr(checked):"+$("input").attr('checked')+"<br>prop(checked):"+$("input").prop('checked'))
            })
        })
   
    </script>
</body>
</html>
