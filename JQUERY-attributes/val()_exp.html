<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <style>
       p{
           color: red;
           margin: 8px;


       }
       

     
    </style>
</head>
<body>
  
    <input type="text" value="some text">
    <p></p>
   
    <script>

        $("input")
                 .keyup(function (){
                     var value=$(this).val();
                     $("p").text(value);
                 })
                 //.keyup(); //ilk yazdığımız some texti yazsın diye fonk çağırldı
           
      
    </script>
</body>
</html>
