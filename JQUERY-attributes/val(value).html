<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <style>
       button{
           margin: 4px;
           cursor: pointer;
       }
       input{
           margin: 4px;
           color: blue;
       }

     
    </style>
</head>
<body>
 <div>
    <button>feed</button>
    <button>the</button>
    <button>input</button>
</div>

<input type="text" value="click a button">


    <script>
     $("button").click(function (){
         var text=$(this).text();
         $("input").val(text);
     })
    </script>
</body>
</html>
